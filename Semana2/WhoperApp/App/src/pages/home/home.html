<!--Head-->
<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="onTakePicture()">
        <ion-icon name="camera" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="onLoadNewItem()">
        <ion-icon name="add" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="title">Whoper</ion-title>
  </ion-navbar>
</ion-header>

<!--Body-->
<ion-content padding>

<p style="text-align:center">Home page</p>
<br/>

<ion-list *ngFor="let item of itemsSorted">
  <ion-item><p> - {{ item.rating }}  : {{  item.price  }}</p></ion-item>
</ion-list>

</ion-content>
