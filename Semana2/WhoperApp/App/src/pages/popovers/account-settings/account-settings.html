<!--Header-->
<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button clear (click)="onReturn()">Return</button>
    </ion-buttons>
    <ion-title>Select Location</ion-title>
  </ion-navbar>
</ion-header>

<!--Body-->
<ion-content>

    <ion-item-group>
      <ion-item-divider color="light">Account</ion-item-divider>

      <ion-item>Change Password</ion-item>
      <button ion-item (click)="logout()">
        logout
      </button>

    </ion-item-group>

    <ion-item-group>
      <ion-item-divider color="light">Settings</ion-item-divider>
      <ion-item>
        <ion-toggle checked="false"></ion-toggle>
          <ion-label>
            Save photos
          </ion-label>
        <ion-icon name='camera' item-start></ion-icon>
      </ion-item>
      <ion-item>Photos life span</ion-item>
      <ion-item>Push notifications</ion-item>
      <ion-item>Language</ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider color="light">Support</ion-item-divider>
      <ion-item>Report a problem</ion-item>
      <ion-item>Help Center</ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider color="light">About</ion-item-divider>
      <ion-item>About Whoper</ion-item>
      <ion-item>Privacy Policy</ion-item>
      <ion-item>Terms of Service</ion-item>

    </ion-item-group>

</ion-content>
