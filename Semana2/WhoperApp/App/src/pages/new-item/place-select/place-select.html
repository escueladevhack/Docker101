<!--Header-->
<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button clear (click)="onReturn()">Return</button>
    </ion-buttons>
    <ion-title>Select Location</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let place of places" (click)="onSelectPlace(place)">
      <ion-avatar item-left>
               <ion-icon name="pin"></ion-icon>
      </ion-avatar>
      <h2>{{place?.name}}</h2>
      <p>{{place?.vicinity}}</p>
    </ion-item>
    <ion-item>
      <h2>{{this.noGPS}}</h2>
    </ion-item>
  </ion-list>

</ion-content>
