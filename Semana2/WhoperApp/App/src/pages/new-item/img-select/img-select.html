<!--Header-->
<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button clear (click)="onLoadNewItem(preImg)">Next</button>
    </ion-buttons>
    <ion-title>Whoper</ion-title>
  </ion-navbar>
</ion-header>

<!--Body-->
<ion-content padding>

<ion-grid>
  <ion-row>
    <ion-item>
<img src="assets/test_images/{{preImg}}" class="pre-img">
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-item>
<p>My Gallery</p>
    </ion-item>
  </ion-row>
  <ion-row >
         <ion-slides class="image-slider" loop="true" slidesPerView="3" >
           <ion-slide *ngFor="let img of images"><img src="assets/test_images/{{img}}" (click)="onSelectImg(img)" class="thumb-img"> </ion-slide>
         </ion-slides>
  </ion-row>
</ion-grid>

</ion-content>
